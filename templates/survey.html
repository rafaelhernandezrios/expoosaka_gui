<!DOCTYPE html>
<html>
<head>
    <title>大阪万博2025 (Expo Osaka 2025) - 体験アンケート (Experience Survey)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="japanese-pattern"></div>
    <div class="container">
        <div class="dashboard-header fade-in">
            <img src="{{ url_for('static', filename='logo_expo2025.png') }}" alt="Expo 2025 Logo" class="expo-logo">
            <h1>没入型体験アンケート (Immersive Experience Survey)</h1>
            <p>あなたの体験について感想をお聞かせください (Share your thoughts about your experience)</p>
        </div>

        <div class="card fade-in">
            <form action="{{ url_for('submit_survey') }}" method="POST" class="survey-form">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                
                <div class="form-group">
                    <label>名前 (Name) <span class="required">*</span></label>
                    <input type="text" name="name" required 
                           placeholder="お名前を入力してください (Enter your name)" class="input-field">
                </div>
                
                <div class="stats-grid">
                    <div class="form-group">
                        <label>年齢 (Age)</label>
                        <input type="number" name="age" min="1" max="120" 
                               placeholder="あなたの年齢 (Your age)" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label>性別 (Gender)</label>
                        <select name="gender" class="input-field">
                            <option value="">選択してください (Select...)</option>
                            <option value="male">男性 (Male)</option>
                            <option value="female">女性 (Female)</option>
                            <option value="other">その他 (Other)</option>
                            <option value="prefer_not_to_say">回答しない (Prefer not to say)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>快適度 (Comfort Level) <span class="required">*</span></label>
                    <select name="comfort" required class="input-field">
                        <option value="">選択してください (Select...)</option>
                        <option value="very_comfortable">非常に快適 (Very Comfortable)</option>
                        <option value="comfortable">快適 (Comfortable)</option>
                        <option value="neutral">普通 (Neutral)</option>
                        <option value="uncomfortable">不快 (Uncomfortable)</option>
                        <option value="very_uncomfortable">非常に不快 (Very Uncomfortable)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>体験評価 (Experience Rating) <span class="required">*</span></label>
                    <select name="experience" required class="input-field">
                        <option value="">選択してください (Select...)</option>
                        <option value="excellent">すばらしい (Excellent)</option>
                        <option value="good">良い (Good)</option>
                        <option value="fair">普通 (Fair)</option>
                        <option value="poor">悪い (Poor)</option>
                        <option value="very_poor">非常に悪い (Very Poor)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>この体験を他の人にお勧めしますか？ (Would you recommend this experience?) <span class="required">*</span></label>
                    <select name="recommendation" required class="input-field">
                        <option value="">選択してください (Select...)</option>
                        <option value="definitely">絶対にお勧めする (Definitely)</option>
                        <option value="probably">おそらくお勧めする (Probably)</option>
                        <option value="maybe">たぶん (Maybe)</option>
                        <option value="probably_not">おそらくお勧めしない (Probably Not)</option>
                        <option value="definitely_not">絶対にお勧めしない (Definitely Not)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>追加コメント (Additional Comments)</label>
                    <textarea name="comments" rows="4" 
                              placeholder="体験についてのご感想をお聞かせください (Share your thoughts about the experience...)" 
                              class="input-field"></textarea>
                </div>
                
                <button type="submit" class="btn">アンケートを提出 (Submit Survey)</button>
            </form>
        </div>
    </div>
</body>
</html>
