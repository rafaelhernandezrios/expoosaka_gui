<!DOCTYPE html>
<html>
<head>
    <title>ZenSync Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ZenSync Experience Survey</h1>
        <form action="{{ url_for('submit_survey') }}" method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Country:</label>
                <input type="text" name="country" required>
            </div>
            
            <div class="form-group">
                <label>How would you rate your experience? (1-5)</label>
                <input type="range" name="experience" min="1" max="5" value="3">
            </div>
            
            <div class="form-group">
                <label>How comfortable were you during the session? (1-5)</label>
                <input type="range" name="comfort" min="1" max="5" value="3">
            </div>
            
            <div class="form-group">
                <label>Would you recommend this experience?</label>
                <select name="would_recommend">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
